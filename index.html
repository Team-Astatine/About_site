    <script>
      // 이미지 로드
      const img = new Image();
      img.src = "https://api.allorigins.win/raw?url=https://minelist.kr/servers/15977/banner/modern.png";


      img.onload = () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // 캔버스 크기를 이미지 크기와 동일하게 설정
        canvas.width = img.width;
        canvas.height = img.height;

        // 이미지를 캔버스에 그리기
        ctx.drawImage(img, 0, 0);

        // 이미지 데이터 가져오기
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        // 픽셀 데이터 순회 및 색상 변경
        for (let i = 0; i < data.length; i += 4) {
          const red = data[i];
          const green = data[i + 1];
          const blue = data[i + 2];

          // 최대한 연두색 계열을 탐지해서 배제
          if (red === 147 && green === 209 && blue === 79) {
            data[i] = 255; // 빨간색 값 (R)
            data[i + 1] = 100; // 녹색 값 (G)
            data[i + 2] = 100; // 파란색 값 (B)
          } else if (red === 180 && green === 233 && blue === 135) {
            data[i] = 255; // 빨간색 값 (R)
            data[i + 1] = 100; // 녹색 값 (G)
            data[i + 2] = 100; // 파란색 값 (B)
          } else if (red === 154 && green === 212 && blue === 91) {
            data[i] = 255; // 빨간색 값 (R)
            data[i + 1] = 100; // 녹색 값 (G)
            data[i + 2] = 100; // 파란색 값 (B)
          }
        }

        // 수정된 데이터 다시 캔버스에 적용
        ctx.putImageData(imageData, 0, 0);
      };
